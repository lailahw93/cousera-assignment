
<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
   
    <style> body { font-size: 1.2em; }</style>

    <link rel="stylesheet" href="styles.css">
    <title>check off</title>
  </head>
  <body>
   
   
             
            <div id="ToBuyController" ng-controller='ToBuyController as ToBuyController'>
              <h1>To Buy List</h1>
              <p class = "error" ng-if = "ToBuyController.items.length == 0">{{ToBuyController.error}}</p>
               <ol>
                <li ng-repeat="item in ToBuyController.items">
                  <p >buy {{ item.quantity }}  {{ item.name }}</p>
                  <button  ng-click="ToBuyController.addItem($index,item.name,item.quantity);">Bought</button>
                </li>
              </ol>
            </div>
        
     

            

            <div id = "AlreadyBoughtController" ng-controller='AlreadyBoughtController as AlreadyBoughtController'>
              <h1>Allready Bought List</h1>
              <p  class = "error"  ng-if = "AlreadyBoughtController.items.length == 0">{{AlreadyBoughtController.error}}</p>
              <ol>
                <li ng-repeat="item in AlreadyBoughtController.items">
                  <p class = "pp">buy {{ item.quantity }}  {{ item.name }}</p>
                  <button class="bb" ng-click="AlreadyBoughtController.removeItem($index);">Remove Item</button>
                </li>
              </ol>
            </div>
     
      




  </body>
</html>
